<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proveedores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProveedor()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
 
    <ion-card *ngFor="let proveedor of proveedores" >
 
      <ion-card-header>
  
        <h1>{{proveedor.name}}</h1>
  
      </ion-card-header>
      <ion-card-content>
          <button ion-button (click)="verProveedor(proveedor)">Visualizar</button>
          <button ion-button color="secondary" (click)="updateProveedor(proveedor)">Editar</button>
          <button ion-button color="danger" (click)="deleteProveedor(proveedor)">Borrar</button>
      </ion-card-content>
 

    </ion-card>
 
</ion-content>
